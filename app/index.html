<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspirational Quote Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .quote {
            font-size: 1.5em;
            color: #333;
            font-style: italic;
            margin: 20px 0;
        }
        .author {
            font-size: 1em;
            color: #777;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="quote">“The only way to do great work is to love what you do.”</div>
        <div class="author">- Steve Jobs</div>
    </div>
</body>
</html>
